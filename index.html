<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Image Carousel Demo</h1>
    <div class="auto-timeout-container">
        <button class="auto-timeout-btn">Auto</button>
        <button class="stop-auto-btn">Stop</button>
    </div>
    <p class="auto-notification">Automatically advancing the images...</p>

    <div class="navigation-dot-container">
        <button class="img1-navdot">.</button>
        <button class="img2-navdot">.</button>
        <button class="img3-navdot">.</button>
    </div>
    <div class="btn-container">
        <button class="left-btn"> ← </button>
        <button class="right-btn"> → </button>
    </div>


    <div class="picture-frame">
        <div class="wide-div">
            <img src="./images/sunset-jonas-degener.jpg" alt="sunset" class="img1">
            <img src="./images/mountain-lake-logan-weaver.jpg" alt="mountain-lake" class="img2">
            <img src="./images/zebras-slava-auchynnikau.jpg" alt="zebras" class="img3">


        </div>
    </div>
</body>

<script src="script.js"></script>
</html>

<!-- <p>Typically, they consist of a div that acts as the “picture frame”, where behind that div, there is another much wider div containing the carousel’s images. This strip of images can then move behind the picture frame, showing a different image depending on what part of the strip is visible. Any additional controls or features can then be placed on top of the entire thing.</p>
<p>Set up a very wide div which will contain the individual “slides” of each image. By appropriately positioning that div inside a container div (which acts like a picture frame), you can choose which slide is visible at any given time.</p> -->
